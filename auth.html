<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LDC Study Planner</title>
  <link rel="stylesheet" href="/src/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">LIONHUNT</div>
        <div class="auth-subtitle">LDC Study Planner</div>
        <h1 class="auth-title" id="authTitle">Welcome Back</h1>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="authForm" class="auth-form">
        <div class="form-group" id="nameGroup" style="display: none;">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            id="fullName"
            class="form-input"
            placeholder="John Doe"
          >
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="••••••••"
            required
          >
        </div>

        <button type="submit" class="auth-button" id="submitButton">
          Sign In
        </button>
      </form>

      <div class="auth-divider">or</div>

      <div class="auth-toggle">
        <span id="toggleText">Don't have an account?</span>
        <a href="#" class="auth-link" id="toggleLink">Sign Up</a>
      </div>
    </div>
  </div>

  <script type="module" src="/src/js/auth-ui.js"></script>
</body>
</html>
